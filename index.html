<!DOCTYPE html>
<html lang="en">
<head>
  <link src="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Fill in your favorite things</h1>
    <div>
      <form id="code">
        <div class="form-group">
          <label for="color">Color</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="ice-cream">Ice Cream</label>
          <input id="ice-cream" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">An animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>
</body>
</html>
